<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Code Club Convert Money</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Code Club Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <strong>de</strong>
                <select>
                    <option value="">R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                Converter <strong>para</strong>
                <select id="currency-to-convert">
                    <option value="">US$ Dólar Americano</option>
                    <option value="">€ Euro</option>
                    
                </select>
            </label>

            <label>
                Valor
                <input type="text" placeholder="R$ 10.000,00" id="value-to-convert">
            </label>

            <button type="button" id="main-button">Converter</button>

            <section>
                <div>
                    <img src="./assets/brasil.png" alt="">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="currency-current">R$ 0,00</p>
                </div>

                <img src="./assets/seta.png" alt="" id="seta-img">

                <div>
                    <img src="./assets/eua.png" alt="" id="new-currency-img">
                    <p class="currency-name">Dólar Americano</p>
                    <p class="currency-value" id="new-currency">US$ 0.00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
